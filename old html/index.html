<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/9cd45a4148.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="weather-app">
      <section class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <h1 class="temperature">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">Manila</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date">Monday Sep 19</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/64x64/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition"> Cloudy </span>
          </div>
        </div>
      </section>
      <section class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <img src="./img/search.png" alt="" />
          </button>
        </form>
        <ul class="cities">
          <li class="city">Manila</li>
          <li class="city">Brazil</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8kph</span>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
